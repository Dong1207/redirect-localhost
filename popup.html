<!DOCTYPE html>
<html>
  <head>
    <title>Localhost Redirect</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Localhost Redirect</h1>

      <div class="toggle">
        <label class="toggle__switch switch">
          <input type="checkbox" id="enableToggle" class="toggle__input" />
          <span class="toggle__slider toggle__slider--round slider round"></span>
        </label>
        <span class="toggle__label">Enable Redirect</span>

        <div class="controls">
          <button id="debugBtn" class="btn controls__btn">
            <i class="fas fa-bug"></i> Debug
          </button>
          <button id="diagBtn" class="btn controls__btn">
            <i class="fas fa-stethoscope"></i> Diagnose
          </button>
        </div>
      </div>

      <div class="stats">
        <p class="stats__text">Redirected requests: <span id="redirectCount">0</span></p>
      </div>

      <!-- Debug panel (initially hidden) -->
      <div id="debugPanel" class="debug hidden">
        <div class="debug__tabs">
          <div class="debug__tab debug__tab--active" data-tab="history">Redirect History</div>
          <div class="debug__tab" data-tab="tools">Debug Tools</div>
          <div class="debug__tab" data-tab="test">URL Tester</div>
        </div>

        <div id="historyTab" class="debug__content debug__content--active">
          <div class="debug-toggle">
            <label class="toggle__switch switch debug-toggle__switch">
              <input type="checkbox" id="debugToPageToggle" class="toggle__input" />
              <span class="toggle__slider toggle__slider--round slider round"></span>
            </label>
            <label for="debugToPageToggle" class="debug-toggle__label">Log to page console</label>

            <button id="clearHistoryBtn" class="btn debug-toggle__btn">
              Clear History
            </button>
          </div>

          <div id="redirectHistory" class="history">
            <div class="history-empty">No redirects recorded yet.</div>
          </div>
        </div>

        <div id="toolsTab" class="debug__content">
          <div class="tools__item">
            <button id="checkRulesBtn" class="btn tools__btn">
              <i class="fas fa-list"></i> Check Active Rules
            </button>
          </div>

          <div class="tools__item">
            <button id="testCurrentPageBtn" class="btn tools__btn">
              <i class="fas fa-globe"></i> Test Current Page URL
            </button>
          </div>

          <div class="import-export">
            <button id="exportRulesBtn" class="btn import-export__btn btn--primary">
              <i class="fas fa-download"></i> Export Rules
            </button>

            <button id="importRulesBtn" class="btn import-export__btn btn--primary">
              <i class="fas fa-upload"></i> Import Rules
            </button>
          </div>
        </div>

        <div id="testTab" class="debug__content">
          <div class="test-url">
            <label class="test-url__label">Test URL:</label>
            <input
              type="text"
              id="testUrlInput"
              class="test-url__input"
              placeholder="https://cdn.shopify.com/..."
            />
            <button id="testUrlBtn" class="btn test-url__btn btn--primary">
              Test URL
            </button>
          </div>

          <div id="testUrlResult" class="test-url__result hidden"></div>
        </div>
      </div>

      <div id="rulesContainer" class="rules">
        <!-- Rules will be added here dynamically -->
      </div>

      <button id="addRuleBtn" class="add-rule">+ Add New Rule</button>

      <!-- Template for rule form -->
      <template id="ruleTemplate">
        <div class="rule rule--collapsed">
          <div class="rule__header">
            <div class="rule__title-container">
              <span class="rule__collapse-icon">
                <i class="fas fa-chevron-right"></i>
              </span>
              <span class="rule__status rule__status--active"></span>
              <h3 class="rule__title">Rule</h3>
            </div>
            <div class="rule__actions">
              <button class="btn rule__toggle-btn" title="Toggle Rule Active State">
                <i class="fas fa-power-off"></i>
              </button>
              <button class="btn rule__delete-btn" title="Delete Rule">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>

          <div class="rule__details">
            <div class="rule__form-group">
              <label class="rule__label">From URL:</label>
              <input
                type="text"
                class="rule__input from-url-input"
                placeholder="https://cdn.shopify.com/**"
              />
              <p class="rule__hint">
                Use ** as wildcard to capture any part of the URL
              </p>
            </div>
            <div class="rule__form-group">
              <label class="rule__label">To URL:</label>
              <input
                type="text"
                class="rule__input to-url-input"
                placeholder="http://localhost:3000/**"
              />
              <p class="rule__hint">
                Parts matched by ** will replace ** in To URL. Use http:// for
                localhost.
              </p>
            </div>

            <!-- Advanced options button -->
            <div class="advanced__toggle">
              <button class="btn advanced__btn">
                <i class="fas fa-cog"></i> Advanced Options
              </button>
            </div>

            <!-- Hidden advanced sections -->
            <div class="advanced__sections" style="display: none;">
              <div class="rule__form-group">
                <label class="rule__label">Resource Types:</label>
                <div class="advanced__resource-types">
                  <label class="advanced__resource-label">
                    <input type="checkbox" value="main_frame" checked />
                    Pages
                  </label>
                  <label class="advanced__resource-label">
                    <input type="checkbox" value="stylesheet" checked />
                    CSS
                  </label>
                  <label class="advanced__resource-label">
                    <input type="checkbox" value="script" checked /> 
                    JS
                  </label>
                  <label class="advanced__resource-label">
                    <input type="checkbox" value="image" checked />
                    Images
                  </label>
                  <label class="advanced__resource-label">
                    <input type="checkbox" value="xmlhttprequest" checked />
                    XHR
                  </label>
                  <label class="advanced__resource-label">
                    <input type="checkbox" value="other" checked />
                    Other
                  </label>
                </div>
              </div>
              <div class="advanced__test">
                <h4 class="advanced__test-title">Test Redirect</h4>
                <div class="advanced__test-container">
                  <input
                    type="text"
                    class="advanced__test-input test-input"
                    placeholder="Enter full URL to test including https://"
                  />
                  <button class="btn advanced__test-btn btn--primary test-btn">Test</button>
                </div>
                <div class="advanced__test-result test-result"></div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
